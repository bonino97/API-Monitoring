<script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
ga('create', 'UA-72751634-1', 'auto');
ga('send', 'pageview');

$(document).ready(function() {
  var waitFunnelsIntervalId = setInterval(function() {
    try {
      if ($('.js-ga-footer-lang').length && $('.spinner-wrapper:visible').length === 0) {
        clearInterval(waitFunnelsIntervalId);
        onReady();
      }
    } catch(e){}
  }, 1000);

  function onReady() {
    try {
      $(window).scrollTo(0, 0);
      function checkIfScrolled(elem) {
        var viewTop = $(window).scrollTop();
        var viewBottom = viewTop + $(window).height();
        var elemTop = $(elem).offset().top;
        var elemBottom = elemTop + $(elem).height();
        return elemTop < viewBottom;
      }

      var absoluteTimer = 0; // Время в секундах до наступления события Х
      setInterval(function() { absoluteTimer += 0.1 }, 100);

      var funnels = ['First', 'Second', 'Third', 'Fourth', 'Fifth', 'Sixth', 'Seventh'];
      var funnels_html = funnels.map(function(val, idx) { return $('.js-ga-funnel-' + (idx + 1))[0] } );
      var funnelWasIntoView = funnels.map(function(val) { return false } ); // Событие "доскроллили" вызываем только один раз

      var prevFunnelVisitTime = 0;
      $(window).scroll(function() {
        funnels_html.forEach(function(funnel, idx) {
          try {
            if (funnelWasIntoView[idx]) return;
            if (checkIfScrolled(funnel)) {
              ga('send', 'event', 'ViewFunnel', funnels[idx] + 'Scroll', absoluteTimer.toFixed(1) + ' | ' + (absoluteTimer - prevFunnelVisitTime).toFixed(1));
              prevFunnelVisitTime = absoluteTimer.toFixed(1);
              funnelWasIntoView[idx] = true;
            }
          } catch(e){}
        });
      });


      function buttonHeadEvent(label) {
        try { ga('send', 'event', 'ButtonHead', label, absoluteTimer.toFixed(1)); } catch(e){}
      }

      $('.js-ga-nav-logo')
        .one('mouseenter', function() { buttonHeadEvent('RelapNav') })
        .one('click', function() { buttonHeadEvent('RelapClick') });

      $('.js-ga-nav-about')
        .one('mouseenter', function() { buttonHeadEvent('AboutNav') })
        .one('click', function() { buttonHeadEvent('AboutClick') });

      $('.js-ga-nav-cases')
        .one('mouseenter', function() { buttonHeadEvent('CasesNav') })
        .one('click', function() { buttonHeadEvent('CasesClick') });

      $('.js-ga-nav-contacts')
        .one('mouseenter', function() { buttonHeadEvent('ContactsNav') })
        .one('click', function() { buttonHeadEvent('ContactsClick') });


      function buttonCTAEvent(action, selectedCase) {
        var label = '' + absoluteTimer.toFixed(1);
        if (selectedCase) label += ' | '  + selectedCase;
        try { ga('send', 'event', 'ButtonCTA', action, label); } catch(e){}
      }

      $('.js-ga-cta-more')
        .one('mouseenter', function() { buttonCTAEvent('LearnMoreNav') } )
        .one('click', function() { buttonCTAEvent('LearnMoreClick') } );

      $('.js-ga-cta-access')
        .one('mouseenter', function() { buttonCTAEvent('GetAccessNav') } )
        .one('click', function() { buttonCTAEvent('GetAccessClick') } );

      $('.js-ga-cta-adme')
        .one('mouseenter', function() { buttonCTAEvent('AdmeNav') } )
        .one('click', function() { buttonCTAEvent('AdmeClick') } );

      $('.js-ga-cta-coub')
        .one('mouseenter', function() { buttonCTAEvent('CoubNav') } )
        .one('click', function() { buttonCTAEvent('CoubClick') } );

      $('.js-ga-cta-ria')
        .one('mouseenter', function() { buttonCTAEvent('RiaNav') } )
        .one('click', function() { buttonCTAEvent('RiaClick') } );

      $('.js-ga-cta-showmore')
        .one('mouseenter', function(e) {
          if ($(this).text() !== tr('Show more')) return;
          buttonCTAEvent('ShowMoreNav', $('.js-landing-case-menu-item.active').text());
        })
        .one('click', function(e) {
          if ($(this).text() !== tr('Show more')) return;
          buttonCTAEvent('ShowMoreClick', $('.js-landing-case-menu-item.active').text());
        });

      $('.js-ga-cta-try')
        .one('mouseenter', function() { buttonCTAEvent('TryNav') } )
        .one('click', function() { buttonCTAEvent('TryClick') } );


      function contactsEvent(action, subject, name, email, message) {
        var label = '' + absoluteTimer.toFixed(1);
        if (subject) label += ' | ' + subject;
        if (name && email && message) label += ' | ' + name + ' | ' + email + ' | ' + message;
        try { ga('send', 'event', 'Contacts', action, label); } catch(e){}
      }

      $('.js-ga-contacts-name')
        .one('mouseenter', function() { contactsEvent('NameNav') } )
        .one('change', function() { contactsEvent('NameEntering') } );

      $('.js-ga-contacts-email')
        .one('mouseenter', function() { contactsEvent('EmailNav') } )
        .one('change', function() { contactsEvent('EmailEntering') } );

      var selectedSubject = $('.jq-selectbox__select-text').text();
      $('.js-ga-contacts-subject')
        .one('mouseenter', function() { contactsEvent('SubjNav') } )
        .change(function() {
          if (selectedSubject === $('.jq-selectbox__select-text').text()) return;
          selectedSubject = $('.jq-selectbox__select-text').text();
          contactsEvent('SubjSelected', selectedSubject);
        });

      $('.js-ga-contacts-message')
        .one('mouseenter', function() { contactsEvent('MessageNav') } )
        .one('change', function() { contactsEvent('MessageEntering') } );

      $('.js-ga-contacts-submit')
        .one('mouseenter', function() { contactsEvent('SendButtonNav') } )
        .one('click', function() {
          contactsEvent(
            'SendButtonClick',
            $('.jq-selectbox__select-text').text(),
            $('.js-ga-contacts-name').val(),
            $('.js-ga-contacts-email').val(),
            $('.js-ga-contacts-message').val()
          )
        });


      function footerEvent(action, language) {
        var label = '' + absoluteTimer.toFixed(1);
        if (language) label += ' | '  + language;
        try { ga('send', 'event', 'ButtonFooter', action, label); } catch(e){}
      }

      $('.js-ga-footer-lang')
        .one('mouseenter', function() { footerEvent('LanguageNav', document.documentElement.lang) } )
        .one('click', function(e) {
          e.preventDefault();
          footerEvent('LanguageClick', document.documentElement.lang === 'ru' ? 'en' : 'ru')
          setTimeout(function() { window.location = $('.js-ga-footer-lang').attr('href') }, 1000);
        });

      $('.js-ga-footer-terms')
        .one('mouseenter', function() { footerEvent('TermsNav') } )
        .one('click', function() { footerEvent('TermsClick') } );

      $('.js-ga-footer-faq')
        .one('mouseenter', function() { footerEvent('FaqNav') } )
        .one('click', function() { footerEvent('FaqClick') } );

      $('.js-ga-footer-blog')
        .one('mouseenter', function() { footerEvent('BlogNav') } )
        .one('click', function() { footerEvent('BlogClick') } );

      $('.js-ga-footer-contact')
        .one('mouseenter', function() { footerEvent('ContactUsNav') } )
        .one('click', function() { footerEvent('ContactUsClick') } );


      function regEvent(action, email) {
        var label = '' + absoluteTimer.toFixed(1);
        if (email) label += ' | '  + email;
        try { ga('send', 'event', 'RegForm', action, label); } catch(e){}
      }

      $('.js-ga-reg-email')
        .one('mouseenter', function() { regEvent('EmailNav') } )
        .one('change', function() { regEvent('EmailEntering') } );

      $('.js-ga-reg-pass')
        .one('mouseenter', function() { regEvent('PassNav') } )
        .one('change', function() { regEvent('PassEntering') } );

      $('.js-ga-reg-repass')
        .one('mouseenter', function() { regEvent('RepassNav') } )
        .one('change', function() { regEvent('RepassEntering') } );

      $('.js-ga-reg-agree')
        .one('mouseenter', function() { regEvent('AgreeNav') } )
        .one('click', function() { regEvent('AgreeCheck') } );

      $('.js-ga-reg-terms')
        .one('mouseenter', function() { regEvent('TermsNav') } )
        .one('click', function() { regEvent('TermsClick') } );

      $('.js-ga-reg-submit')
        .one('mouseenter', function() { regEvent('TermsNav') } )
        .one('click', function() { regEvent('TermsClick', $('.js-ga-reg-email').val()) } );

      $('.js-ga-reg-close')
        .one('mouseenter', function() { regEvent('CloseNav') } )
        .one('click', function() { regEvent('CloseClick') } );


      function loginEvent(action) {
        var label = '' + absoluteTimer.toFixed(1);
        try { ga('send', 'event', 'JoinForm', action, label); } catch(e){}
      }

      $('.js-ga-login-close')
        .one('mouseenter', function() { loginEvent('CloseNav') } )
        .one('click', function() { loginEvent('CloseClick') } );

      $('.js-ga-login-email')
        .one('mouseenter', function() { regEvent('EmailNav') } )
        .one('change', function() { regEvent('EmailEntering') } );

      $('.js-ga-login-pass')
        .one('mouseenter', function() { regEvent('PassNav') } )
        .one('change', function() { regEvent('PassEntering') } );

      $('.js-ga-login-forgot')
        .one('mouseenter', function() { regEvent('forgotPassNav') } )
        .one('click', function() { regEvent('forgotPassClick') } );

      $('.js-ga-login-reg')
        .one('mouseenter', function() { regEvent('regNav') } )
        .one('click', function(e) {
          e.preventDefault();
          regEvent('regClick') ;
          setTimeout(function() { window.location = $('.js-ga-login-reg').attr('href') }, 1000);
        });

      $('.js-ga-login-submit')
        .one('mouseenter', function() { regEvent('submitNav') } )
        .one('click', function() { regEvent('submitClick') } );
    } catch(e){}
  }
});
</script>
